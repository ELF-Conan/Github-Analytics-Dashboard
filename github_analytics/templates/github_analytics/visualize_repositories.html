{% extends "github_analytics/base.html" %}

{% block content %}
<h2>Repositories</h2>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<table class="table">
    <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">ID</th>
          <th scope="col">PR</th>
          <th scope="col">Contributors</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for repo in repos %}
        <tr>
            <td><span>{{ repo.name }}</span></td>
            <td><a href="{% url 'commit_frequency' repo.github_repo_id %}">{{ repo.github_repo_id }}</a> </td>
            <td><a href="{% url 'visualize_pull_requests' repo.github_repo_id %}">PR</a></td>
            <td><a href="{% url 'visualize_contributors' repo.github_repo_id %}">Contributors</a></td>
            <td><span>{{ repo.description }}</span></td>
        </tr>
        {% endfor %}
      </tbody>


</table>
{% endblock %}
